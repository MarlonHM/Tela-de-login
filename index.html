<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Netflix</title>
  </head>

  <body>
    <div class="mascara">
      <div class="logo">NETFLIX</div>
      <div class="cor">
        <header>
          <div class="cabeçalho">
            <div class="titulo">NETFLIX</div>
            <div class="entrar">Entrar</div>
          </div>
        </header>
        <main class="principal">
          <form class="formulario">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="Name"
              placeholder="Email ou número de telefone"
              required
            />
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="Name"
              placeholder="Senha"
              required
            />
            <label for="submit"></label>
            <input type="submit" id="submit" value="Entrar" />
            <div class="check">
              <div>
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox" class="lembre-se">Lembre-se de mim</label>
              </div>
              <div class="ajuda">Precisa de ajuda?</div>
            </div>
          </form>
        </main>
        <footer>
          <div><span class="novo">Novo por aqui?</span> Assine agora.</div>
          <div class="info">
            Esta página é protegida pelo Google reCAPTCHA para garantir que você
            não é um robô.
            <a href="#" class="link" target="_self">Saiba mais.</a>
          </div>
        </footer>
      </div>
    </div>
  </body>
  <!-- -->
</html>
